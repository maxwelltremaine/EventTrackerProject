<h1>American Folklore</h1>
<br>


<div class="container">
  <div class="row">


<div  *ngFor="let folklore of folkloreList" class="card" style="width: 18rem;" >
  <img class="card-img-top img-fluid w-100"  src="{{folklore.imageUrl}}" alt="Card image cap" alt=" Responsive image">
  <div class="card-body">
    <h1>{{folklore.name}}</h1>
   <h5>Category:</h5> <h3>{{folklore.category}}</h3>
   <h5>Description: </h5>
    <p class="card-text">{{folklore.description}}</p>
  </div>
  <div class="card-footer">
  <button type="button" class="btn btn-outline-warning btn-lrg">edit</button>
  <button type="button" class="btn btn-outline-danger btn-lrg">Delete</button>
  </div>
</div>
